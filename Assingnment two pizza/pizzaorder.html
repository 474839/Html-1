<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="no index,nofollow">
    <meta name="description" content="pizza website">
    <title>Place order </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
        <div class="main-head">
           <h2> Customize your order</h2>
        </div>
        <section>
        <!-- User can select their preferred pizza here -->
        <form id="customPizzaOrder">
            <fieldset>
              <h3>CREATE YOUR PIZZA</h3>
               <div> 
                <label for="contentList">Choose your pizza</label>
                <select id="contentList" name="contentList">
                    <option value="content1">Pepporoni</option>
                    <option value="content2">Supreme </option>
                    <option value="content3">Margherita</option>
                    <option value="content4">Mushroom & spinach</option>
                </select>
               </div>
                <div>
                    <label for="pizzaQuantity">How Many Pizzas:</label>
                    <input type="number" id="pizzaQuantity" name="pizzaQuantity" min="1" max="10">
                </div>
                   <!-- Checkboxes to choose extra toppings -->
                <div>
                    <label>Extra Toppings:</label>
                    <div>
                        <input type="checkbox" id="extra1" name="extras" value="pepperoni">
                        <label for="extra1">Extra Pepperoni</label>
                    </div>
                    <div>
                        <input type="checkbox" id="extra2" name="extras" value="mushrooms">
                        <label for="extra2">Extra Mushrooms</label>
                    </div>
                    <div>
                        <input type="checkbox" id="extra3" name="extras" value="onions">
                        <label for="extra3">Extra cheese</label>
                    </div>
                </div>
                 <!-- Input field to enter the customer's full name and e mail address  -->
                <div>
                    <label for="customerName">Your Full Name:</label>
                    <input type="text" id="customerName" name="customerName" required>
                </div>
                <div>
                    <label for="customerEmail">Your Email:</label>
                    <input type="email" id="customerEmail" name="customerEmail" required>
                </div>
            </fieldset>
            <button type="submit">Place Order</button>
        </form>
    </section>
    <!-- to add footer  -->
    <footer>
        <div>
        <p>"Life is too short for bad pizza. Eat, enjoy, repeat!"</p>
        </div>
        <div>
            <h6>Contact us:    
             <a href="mailto:pizzapalace@gmaail.com">pizzapalace@gmail.com</a>
            Phone :(123)-354-363
            </h6>
         </div>
         <div>
            <p>copyright all rights reserved ,2024</p>
         </div>
     </footer>
    
        
</body>
</html>
